        <section class="container">
            <header>Update Student</header>
            <form action="#" class="form">
              <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Sriram" required />
              </div>
              <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="sriram@gmail.com" required />
              </div>
              <div class="column">
                <div class="input-box">
                  <label>Age</label>
                  <input type="number" placeholder="20" required readonly />
                </div>
                <div class="input-box">
                  <label>Birth Date</label>
                  <input type="date" placeholder="12-19-2004" required readonly />
                </div>
              </div>
              <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                  <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked readonly />
                    <label for="check-male">Male</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="check-other" name="gender" />
                    <label for="check-other">Prefer not to say</label>
                  </div>
                </div>
              </div>
              <br/>
              <div class="select-box">
                
                <select>
                  <option value="CSE" hidden>CSE</option>
                  <option value="cse">CSE</option>
                  <option value="csit">CS&IT</option>
                  <option value="ece">ECE</option>
                  <option value="ai&ds">AI&DS</option>
                </select>
              </div>
              <div class="input-box address">
                <label>Contact</label>
                <input type="tel" placeholder="8328646704" required />
                
                
              </div>

              

              <button id="send" onclick="message()">Update</button>
              
            </form>
