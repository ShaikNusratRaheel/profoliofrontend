<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uploadproject.css">
    <link rel="stylesheet" href="../navbar.css">
    <title>Upload Project</title>
  </head>
  <body id="body-pd">
    <!-- Navbar -->
    <div class="l-navbar" id="navbar">
      <nav class="nav">
        <div>
          <div class="nav__brand">
            <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
            <a href="#" class="nav__logo">Navigation</a>
          </div>
          <div class="nav__list">
            <a href="studenthome.html" class="nav__link active">
              <ion-icon name="home-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Dashboard</span>
            </a>
            
            <div class="nav__link collapse">
              <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Manage Projects</span>
              <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>
              <ul class="collapse__menu">
                <a href="#" class="collapse__sublink">Upload Projects</a>
                <a href="#" class="collapse__sublink">Upload Media</a>
                <a href="viewprojects.html" class="collapse__sublink">View All Projects</a>
              </ul>
            </div>
            <a href="#" class="nav__link">
              <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">PortFolio</span>
            </a>
            <a href="#" class="nav__link">
                <ion-icon name="chatbubbles-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Feedback</span>
              </a>
            <a href="#" class="nav__link">
              <ion-icon name="settings-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Settings</span>
            </a>
          </div>
        </div>
        <a href="../login.html" class="nav__link">
          <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
          <span class="nav__name">Log Out</span>
        </a>
      </nav>
    </div>

    <!-- Form Section -->
    <section class="container">
      <header>Upload Project</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Project Title Name</label>
          <input type="text" placeholder="" required />
        </div>

        <div class="input-box">
          <label>Project Description</label>
          <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
        </div>

        <div class="input-box">
          <label>Upload Project File</label>
          <input type="file" id="projectFile" name="projectFile" accept=".zip,.pdf,.docx" required>
        </div>

        <button>Submit</button>
      </form>
    </section>

    <!-- Script for Ionicons -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <script src="uploadproject.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
